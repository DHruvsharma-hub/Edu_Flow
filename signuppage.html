<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student & Teacher Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <img src="https://storage.googleapis.com/a1aa/image/N9J_oQxUTYpaTY96jNKs2q2Ef_zBC4IKRtgQW6sVdWg.jpg" alt="Profile" class="profile-img">
            <h2>Signup</h2>
            <form  id="signup-form">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name">
                </div>
                <div class="input-group">
                    <label for="role">Role</label>
                    <select id="role">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="./login.html">Login</a></p>        </div>
    </div>
    <script src="./Signiup.js"></script>
</body>
</html>

<style>
body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to right, #b1ae62, #a45959);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.wrapper {
    display: flex;
    flex-direction: column;
    gap: 2rem;
    align-items: center;
}

.container {
    background: white;
    padding: 2.5rem;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 420px;
    text-align: center;
    transition: transform 0.3s ease-in-out;
}

.container:hover {
    transform: translateY(-5px);
}

.profile-img {
    border-radius: 50%;
    width: 85px;
    height: 85px;
    margin-bottom: 1.2rem;
}

h2 {
    font-size: 1.8rem;
    font-weight: 700;
    color: #333;
}

.input-group {
    text-align: left;
    margin-bottom: 1rem;
}

.input-group label {
    font-weight: 500;
    color: #555;
    display: block;
    margin-bottom: 0.3rem;
}

.input-group input, .input-group select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s;
}

.input-group input:focus, .input-group select:focus {
    border-color: #2575fc;
    outline: none;
}

.btn {
    background: #6a11cb;
    color: white;
    padding: 12px 15px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s;
    width: 100%;
}

.btn:hover {
    background: #2575fc;
}

p {
    font-size: 0.9rem;
    color: #666;
    margin-top: 1rem;
}

p a {
    color: #6a11cb;
    text-decoration: none;
    font-weight: 500;
}

p a:hover {
    text-decoration: underline;
}
</style>
